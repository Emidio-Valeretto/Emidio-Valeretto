name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master # Required action, keep as is
        with:
          # GitHub Token for committing updates, only necessary if not running on a profile README
          GH_TOKEN: ${{ secrets.GH_TOKEN }} 
          
          # WakaTime API Key for accessing user data
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }} 
          
          ### Optional: Modify as necessary
          API_BASE_URL: https://api.wakatime.com/api/v1 
          REPOSITORY: emidiovaleretto/emidiovaleretto 
          
          ### Content customization
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: ->
          CODE_LANG: python
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: YAML JSON TOML
          
          ### Commit settings
          COMMIT_MESSAGE: Updated waka-readme graph with new metrics
          TARGET_BRANCH: master
          TARGET_PATH: README.md
          COMMITTER_NAME: GitHubActionBot
          COMMITTER_EMAIL: action-bot@github.com
          AUTHOR_NAME: Emidio Valereto
          AUTHOR_EMAIL: emidio.valereto@gmail.com
